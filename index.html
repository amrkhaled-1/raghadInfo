<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raghad Quiz</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #444;
    }
    #question {
      font-size: 24px;
      margin-top: 50px;
      margin-bottom: 20px;
      text-align: center;
    }
    #choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 50px;
    }
    button {
      background-color: #ddd;
      color: #444;
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #bbb;
    }
    button:active {
      box-shadow: none;
      transform: translateY(1px);
    }
    #score {
      text-align: right;
      font-size: 18px;
      margin-right: 50px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>RaghadQuizTest</h1>
  <p id="question"></p>
  <form id="quiz-form">
    <ul id="choices"></ul>
    <button type="submit">Submit</button>
  </form>
  <div id="score">
    Score: <span id="score-value">0</span>
  </div>

  <script>
    const apiUrl = "https://opentdb.com/api.php?amount=1";

    const questionElem = document.getElementById("question");
    const choicesElem = document.getElementById("choices");
    const formElem = document.getElementById("quiz-form");
    const scoreElem = document.getElementById("score-value");

    let currentScore = 0;

    // Fetch the first question when the page loads
    fetchQuestion();

    // Submit the form when the user selects an answer
    formElem.addEventListener("submit", function (event) {
      event.preventDefault();
      const selectedChoice = formElem.elements["choice"].value;
      const correctChoice = formElem.correctChoice.value;
      if (selectedChoice === correctChoice) {
        currentScore++;
        event.target.choice.forEach(function (elem) {
          if (elem.value === selectedChoice) {
            elem.parentNode.style.color = "green";
          }
          elem.disabled = true;
        });
      } else {
        event.target.choice.forEach(function (elem) {
          if (elem.value === selectedChoice) {
            elem.parentNode.style.color = "red";
          }
          if (elem.value === correctChoice) {
            elem.parentNode.style.color = "green";
          }
          elem.disabled = true;
        });
      }
      scoreElem.innerText = currentScore;
      formElem.submit.disabled = true;
      formElem.choice.disabled = true;
      formElem.nextQuestion.disabled = false;
    });

    // Fetch a new question when the user clicks the "Next Question" button
    formElem.nextQuestion.addEventListener("click", function (event) {
      event.preventDefault();
      formElem.nextQuestion.disabled = true;
      formElem.submit.disabled = false;
      formElem.choice.disabled = false;
      formElem.choice.forEach(function (elem) {
        elem.checked = false;
        elem.parentNode.style.color = "initial";
        elem.disabled = false;
      });
      fetchQuestion();
    });

    // Fetch a question from the API and populate the form with the choices
    function fetchQuestion() {
      fetch(apiUrl)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          const questionData = data.results[0];
          questionElem.innerText = questionData.question;
          const choices = questionData.incorrect_answers.concat(
            questionData.correct_answer
          );
          shuffle(choices);
          choicesElem.innerHTML = choices
            .map(
              (choice) =>
                `<li><label><input type="radio" name="choice" value="${choice}">${choice}</label></li>`
            )
            .join("");
          formElem.correctChoice.value = questionData.correct_answer;
        })
        .catch(function (error) {
          console.error("Error fetching question:", error);
        });
    }

    // Shuffle the elements in an array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
