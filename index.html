<!DOCTYPE html>
<html>
<head>
	<title>RaghadQuranTest</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			color: #333;
		}
		h1 {
			font-size: 3em;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			color: #1c478e;
		}
		button {
			display: block;
			margin: 50px auto;
			padding: 10px 20px;
			background-color: #1c478e;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		button:hover {
			background-color: #2550a7;
		}
		.verse {
			font-size: 2em;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>RaghadQuranTest</h1>
	<button onclick="getVerse()">Get Verse</button>
	<div class="verse" id="verse"></div>
	
	<script>
		function getVerse() {
			fetch('https://api.alquran.cloud/ayah/random')
				.then(response => response.json())
				.then(data => {
					const verse = `${data.data.surah.englishName} ${data.data.surah.number}:${data.data.numberInSurah} - ${data.data.text}`;
					document.getElementById('verse').innerHTML = verse;
				});
		}
	</script>
</body>
</html>
